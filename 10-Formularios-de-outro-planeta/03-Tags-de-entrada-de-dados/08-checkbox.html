<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <!--
        <input type="checkbox">

        - Caixas que podem ser marcadas
        - Selecionar um valor para ser enviado
        - Se não selecionado, não será enviado nenhum dado

        # Atributos
        - globais
        - value
            * valor que aquele campo contém
            * se não estiver presente, o padrão é 'on'
        - checked
            * para deixar o campo marcado por padrão
    -->
    <form action="">
        <fieldset>Exemplo input Checkbox</fieldset>
        <p>Quais tecnologias você quer receber notificações?</p>
        <label>
            <input type="checkbox" name="subscribe" checked value="html">HTMl
        </label>
        <label>
            <input type="checkbox" name="subscribe" value="js">Javascript
        </label>
    </form>
</body>
</html>
