<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <!--
        <input type="password" />

        - Colocar uma senha de maneira segura
        - Esconde o que está sendo digitado no campo
        - O estilo da apresentação do campo, depende do User Agent(browser)

        # Atributos

        - minlenght / maxlenght
            * O número mínimo e/ou máximo de carcteres para este campo
        
        - size
            * O número aceitável de caracteres que esse campo deverá conter
            (tambem aumenta ou dimiminue o tamanha de exibição do input)
        
        - pattern
            * Expressão regular para validar o que está sendo digitado no campo
            * Altamente recomendado o uso de um padrão de segurança alta de senhas
            * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite mínimo 
            4 e no máximo 8 caracteres pattern="[0-9a-fA-F]{4.8}"
        
        - placeholder
            * Mostra um exemplo do texto a ser digitado no campo
        
        - readonly / disabled
            * Atributo booleano indicando se o campo está habilitado ou não
        
        - required
            * O campo será obrigatório
        
        - imputmode
            * Poderá alterar o uso do teclado em smartphones
            * exemplo: queremos que o cliente só adicione números
                imputmode="numeric"
        
        - title
            * Exibe uma caixa com o título do input
        
        - autocomplete
            * on: permite a sugestão de: new-password ou current-password
            * off: desabilita a opção de autocompletar
            * new-password: o navegador poderá sugerir uma nova senha
    -->
    
    <form>
        <fieldset>
            <legend>Formulário exemplo Password</legend>
            <label>
                Senha:
                <input type="password" 
                    title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
                    minlength="4" 
                    maxlength="8" 
                    size="8"
                    pattern="[0-9a-fA-F]{4.8}"
                    placeholder="Coloque sua senha"
                    inputmode="numeric"
                    autocomplete="on"
                    >
            </label>
        </fieldset>
    </form>
</body>
</html>
