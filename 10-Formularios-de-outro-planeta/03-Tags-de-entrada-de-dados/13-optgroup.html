<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optgroup</title>
</head>
<body>
    <fieldset>
        <form>
            <select name="estados">
                <optgroup label="Residêncial">
                    <option>Apto</option>
                    <option>Casa</option>
                    <option>Sobrado</option>
                </optgroup>
                <optgroup label="Comercial">
                    <option>Sala</option>
                    <option>Galpão</option>
                </optgroup>
            </select>
        </form>
    </fieldset>
</body>
</html>
