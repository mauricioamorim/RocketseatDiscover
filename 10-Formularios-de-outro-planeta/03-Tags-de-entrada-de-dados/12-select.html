<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select/option</title>
</head>
<body>
    <!--
        <select>
        - Controle que fornece menu de opções

        <option>
        - Contém as opções a serem selecionados
        - Atributos necessários
            - value

        # Atributos únicos
        - multiple
            Habilita múltiplas opções
        - Size
            Quando opções visíveis no box?
    -->
    <form action="">
        <fieldset>
            <legend>Exemplo select/option</legend>
            <label for="estados">
                Qual estado vc irá se mudar?
                <select name="estado" id="estados" multiple size="2">
                    <option value="PB">Paraíba</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </label>
        </fieldset>
    </form>
</body>
</html>
