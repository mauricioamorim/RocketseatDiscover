<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <!--
        <input type="radio" />

        - Projetado para selecionar uma única opção de um grupo
        de opções

        # Atribitos essenciais
        - checked 
            indica que o campo foi marcado
        - value
            valor que aquele campo contém

        * Os inputs q forem para o mesmo objetivo devem ter o mesmo nome

    -->
    <form action="">
        <fieldset>
            <legend>Exemplo input radio</legend>
            Deseja receber notificações?
            <label>
                <input type="radio" value="true" name="receber-notificacoes">
                Sim
            </label>
            <label>
                <input type="radio" checked value="false" name="receber-notificacoes">
                Não
            </label>
        </fieldset>
    </form>
</body>
</html>
