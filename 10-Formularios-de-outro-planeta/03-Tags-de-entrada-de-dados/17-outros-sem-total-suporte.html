<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros</title>
</head>
<body>
    <!--
        Outros campos interessantes
        (mas que ainda não tem um ótimo suporte)

        Fique de olho em https://caniuse.com
    -->
    <form action="">
        <fieldset>
            <legend for="">Exemplo de outros campos</legend>
            <p>
                Infelizmente o campo value só funciona no formato americano(yyyy-mm-dd),
                mas na hora de selecionar nop box ele funciona normalmente
            </p>
            <label for="">
                Data no formato americano:
                <input type="date" value="">
            </label>
            <hr>
            <label for="">
                Data e hora no formato:
                <input type="datetime-local" value="">
            </label>
            <hr>

            <label for="">
                Mês:
                <input type="month" value="">
            </label>
            <hr>

            <label for="">
                Hora:
                <input type="time" value="">
            </label>
            <hr>

            <label for="">
                Semana:
                <input type="week" value="">
            </label>
        </fieldset>
    </form>
</body>
</html>
