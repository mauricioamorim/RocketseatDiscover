<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
</head>
<body>
    <!--
        <input type="file"/>

        - Usuário poderá escolher 1 ou mais arquivos para enviar no formulãrio

        # Atributos

        - value
            - contém o arquivo a ser enviado (somente um arquivo)
        - accept
            - descreve que tipos de arquivos serão aceitos
            - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
        - files
            - a lista de arquivo ou arquivos (mesmo quando só envia um)
        - multiple
            - permite o envio de múltiplos arquivos

        # Envio dos arquivos
        Para envio dos arquivos o formulário deverá utilizar o método POST
        e o atributo enctype como "multipart/form-data"
    -->
    <form action="" method="POST" enctype="multipart/form-data ">
        <fieldset>
            <legend>Exemplo input File</legend>
            <label for="">
                Arquivo:
                <input type="file"
                title="Selecione a imagem a ser enviado"
                accept="image/*"
                multiple
                >
            </label>
            <button>Enviar</button>
        </fieldset>
    </form>
    
</body>
</html>
