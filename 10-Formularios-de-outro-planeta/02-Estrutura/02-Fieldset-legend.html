<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--
        <fieldset>

            - agrupamento de campos
            - mesmo propósito
            - semântico 
            - acessibilidade

            Atributos especiais
            - disabled
                - dabilita todos os elementos internos
                - não serão enviados ao submeter o formulário
            - form
                - o id de um formulário ao qual esse fieldset pertence
                - não precusa estar dentro do formulário
            - name 
                - nome do grupo


        <legend>
            - nome do agrupamento
            - primeiro elemento dentro do fieldset
    -->
    <form id="contato">
        <button>Enviar</button>
    </form>

    <fieldset disabled form="contato" name="inputs-contact">
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</body>
</html>
