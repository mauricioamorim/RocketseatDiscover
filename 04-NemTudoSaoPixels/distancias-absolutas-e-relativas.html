<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dist√¢ncias absolutas e relativas</title>
    <style>
        /* tambem pode ser html no lugar de :root  */
        html, body{
            font-size: 15px;
        }
        div{
            font-size: 1.5em;/* equivale ao valor definido na raiz multiplicado por 1,5 */
        }
        h1{
            font-size: 1.5rem;/* equivale ao valor definido no elemento pai(div) multiplicado por 1,5 */
        }
    </style>
</head>
<body>
    Exemplo relativo (root/html)
    <div>
        Exemplo relativo (pai)
        <h1>Exemplo relativo (filho)</h1>
    </div>
</body>
</html>
