<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Fotos em 3 colunas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main img {
            height: auto;
            width: 30%;
        }
    </style>
</head>
<body>
    <main>
        <img src="https://source.unsplash.com/random?id=1" alt="Foto 1">
        <img src="https://source.unsplash.com/random?id=2" alt="Foto 2">
        <img src="https://source.unsplash.com/random?id=3" alt="Foto 3">
        <img src="https://source.unsplash.com/random?id=4" alt="Foto 4">
        <img src="https://source.unsplash.com/random?id=5" alt="Foto 5">
        <img src="https://source.unsplash.com/random?id=6" alt="Foto 6">
        <img src="https://source.unsplash.com/random?id=7" alt="Foto 7">
        <img src="https://source.unsplash.com/random?id=8" alt="Foto 8">
        <img src="https://source.unsplash.com/random?id=9" alt="Foto 9">
    </main>
</body>
</html>
