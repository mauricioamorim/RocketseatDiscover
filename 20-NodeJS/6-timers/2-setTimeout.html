<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout e clearTimeout</title>
</head>
<body>
  <main>
    <h1>setTimeout</h1>
    <p>Dispara um callback após os milesegundos determinados</p>
    <code>
      <script>
        //arrow function
        const timeout = 3000;
        const print = () => console.log("Olá mundo")
        setTimeout(print, timeout);
        console.log("Só para mostrar que, por ser assíncrono, essa parte mostra primeiro que o callback")
      </script>
    </code>

    <h2>clearTimeout</h2>
    <p>Remove o callback do timeout</p>
    <code>
      <script>
        clearTimeout(print);
      </script>
    </code>
  </main>
</body>
</html>
