<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }

        div, section{
            border: 1px solid red;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }


        /* 
            quando o elemento um está com margin-bottom de 5px e o
            de baixo está com margem-top de 7px, 
            a distância entre eles não será de 10px e sim de 7px. 
            O margin-collapse impede q seja somado os dois valores.
            O valor é de 7px pq foi o ultimo css atribuido em cascata
            veja os dois elementos abaixo

            div{
                margin-bottom: 5px;
            }
            section{
                margin-top: 7px;
            }
            */
    </style>
</head>
<body>
    <div>margin</div>
    <section></section>
</body>
</html>
