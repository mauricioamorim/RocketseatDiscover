<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boz-sizing</title>
    <style>
        /* É bem comum colocarem esse esquema no inicio dos projetos */
        * {
            box-sizing: border-box;
        }

        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            /* perceba que quando vc coloca o padding a caixa aumenta 20px em cada lateral(horizontal) */
            padding: 0 20px; 
            /* para impedir que o padding aumente o tamanho da caixa nos colocamos o box-sizing:border-box*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>Olá Maundo</div>
</body>
</html>
