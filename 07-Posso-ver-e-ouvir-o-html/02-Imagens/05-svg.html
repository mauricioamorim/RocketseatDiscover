<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!--
        SVG <svg>

        É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
        Possuimos elementos para gerar formas

        Para entender melhor
        - Imagem resterizada x Imagem vetorizada

        Benefícios
        - Mais leve 
        - Mais detalhada
        - Maior acessibilidade e SEO
        - Pode ser editada via CSS ou atributos

        Desvantagem
        - Pode ser mais complicado de trabalhar
        - Quando mais complexa a imagem, mais trabalho para o navegador
        - Navegadores mais antigos não possuvem suporte a essa tag

        Para forografias, ainda prefira usar imagens rasterizadas

        O programa da web chamado figma ´e bem comum para criar os elementos SVG
        Não é comum criar os elementos svg na mão
    -->
    <svg width="300" height="300" style="background-color: orange;">
        <circle cx="150" cy="150" r="40" fill="yellow" stroke="green" stroke-width="4" />
    </svg>

    <img src="./assets/retangulo.svg" alt="">
</body>
</html>
