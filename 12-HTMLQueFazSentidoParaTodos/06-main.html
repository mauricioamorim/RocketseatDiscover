<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <!--
        <main></main>

        - Somente uma por página.
        - Onde fica o conteúdo pricípal do site
        - não é comum usar tag <nav> dentro dela
        - ele só pode ficar dentro de body, não fica em outra hierarquia
        - não possuem atributos especificos, somente os globais
    -->
    <main>
        <h1>Receitas</h1>
        <p>Essa é uma página de receitas</p>

        <article>
            <h2>Receita de torta de maçã</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>

        <article>
            <h2>Receita de torta de limão</h2>
            <p>Essa é uma receita de torta de limão</p>
        </article>
    </main>
</body>
</html>
