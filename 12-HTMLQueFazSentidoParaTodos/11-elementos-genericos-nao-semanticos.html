<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos genéricos não semanticos</title>
</head>
<body>
    <!-- 
        Elementos não semânticos, para uso genérico

        <div></div>
            usado se não conseguir achar um elemento de bloco semântico

        <span></span>
            usado se não conseguir achar um elemento de bloco semântico

        Em ambas, use atributos globais como id e class para entregar maior significado
    -->
    <header>
        <nav></nav>
    </header>
    
    <main>
        <h1>Tídulo <span class="destaque">destacado</span></h1>
        <p>texto</p>
        <div>
            <h2>Carrinho de compras</h2>
        </div>
    </main>

    <aside>

    </aside>

    <footer></footer>
</body>
</html>
