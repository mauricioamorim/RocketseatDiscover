<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <!--
        <header></header>

        - Onde utilizar?
            *Quando no início da página, é visto como global
            *Pode ser usado em outros elementos semânticos como article, section
            *Não pode colocar header dentro header e footer
        - Multiplos headers
        - Não possui atributos especofícos
    -->
    <header>
        logo
        <nav></nav>
    </header>
    <section>
        <header>
            <h2>Essa é uma seção</h2>
            <p>para falar mais da seção</p>
        </header>
        <p>texto da seção</p>
    </section>
    <section>
        <header></header>
    </section>
</body>
</html>
