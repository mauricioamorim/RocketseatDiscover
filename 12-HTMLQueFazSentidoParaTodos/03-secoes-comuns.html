<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seções comuns</title>
</head>
<body>
    <!--
        Seções comuns em documentos HTML

        - cabeçalho <header>
        - navegação <nav>
        - conteúdo principal <main>
        - barra lateral <aside>
        - rodaopé <footer>
    -->
    <header> 
        Parte superior do site onde fica a logo marca
        <nav>
            <ul>
                <li>Menu de navegação</li>
                <li>Pode ficar dentro das tags header, aside, footer e etc</li>
            </ul>
        </nav>
    </header>
    <main>
        Parte principal do site
    </main>
    <aside>
        Um local para colocar o que quiser,
        pode ser links relacionados, outros links, anuncios, informações do autor e etc..
    </aside>
    <footer>
        Rodapé
    </footer>
</body>
</html>
