<!--
    <head>

        <meta>
        atributos
        - charset
        - name
        - content

        <link> 
        - rel (relacionamento)
            - icon, para ícones personalisados
            - stylesheet, importar estilização css

-->

<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- cadificação de caracteres especiais -->
    <meta charset="UTF-8">

    <!-- 
        faz quando a pagina for aberta no IE ela ser iterpretada como se estivesse 
        no novo navegador Microsoft Edge
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- portabilidade para dispositivos moveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon tamanho básico para web -->
    <link rel="icon" href="https://www.rocketseat.com.br/icons/icon-48x48.png">

    <!-- iPhone não-retina, iPod Touch e dispositivos Android 2.1+ -->
    <link rel="apple-touch-icon-precomposed" href="https://developer.cdn.mozilla.net/static/img/favicon57.a2490b9a2d76.png">
    <!-- iPhone com tela de retina de alta resolução -->
    <link rel="apple-touch-icon" sizes="144x144" href="https://www.rocketseat.com.br/icons/icon-144x144.png">

    <!-- iPad de primeira e segunda geração -->
    <link rel="apple-touch-icon" sizes="48x48" href="https://www.rocketseat.com.br/icons/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://www.rocketseat.com.br/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="https://www.rocketseat.com.br/icons/icon-96x96.png">
    <!-- iPad de terceira geração com tela de alta resolução -->
    <link rel="apple-touch-icon" sizes="192x192" href="https://www.rocketseat.com.br/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="256x256" href="https://www.rocketseat.com.br/icons/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="384x384" href="https://www.rocketseat.com.br/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://www.rocketseat.com.br/icons/icon-512x512.png">

    <title>Teste</title>
</head>
<body>
    
</body>
</html>
