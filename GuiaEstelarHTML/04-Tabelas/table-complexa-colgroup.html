<!--
    <colgroup>
        ajuda na fazer a estilização e de finição
        dos scopos da tabela facilmente

    span (atributo do col no colgroup)
        É utilizado para ajudar na acessibilidade indicando
        o span da coluna no <colgroup>

    rowspan (atributo usado em th ou td)
        Usado na celula, indica quantas linhas vc quer que a celula ocupe
    
    colspan (atributo usado em tr ou td)
        Usado na celula, indica quantas colucas vc quer q a celula ocupe

    scope (atributo usado em th)
        É usado somente nas tags th para indicar se o titulo é de dados em 
        linhas ou colunas. Isso ajuda bastante o pessoal que precisa de 
        acessibilidade
-->

<table>
    <caption>produzidos x vendidos por loja</caption>
    
    <colgroup>
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Loja 1 Afonso Pena</th>
            <th colspan="2" scope="colgroup">Loja 2 Antônia Pereira</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Produto 1</th>
            <td>10</td>
            <td>7</td>
            <td>15</td>
            <td>10</td>
        </tr>
        <tr>
            <th scope="row">Produto 2</th>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>7</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
           <th>Total</th> 
           <td>15</td>
           <td>12</td>
           <td>25</td>
           <td>17</td>
        </tr>
    </tfoot>
</table>
