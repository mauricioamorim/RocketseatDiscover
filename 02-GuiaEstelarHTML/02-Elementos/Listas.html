<h1>Suco Detox</h1>
<h2>Ingredientes:</h2>
<ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho gengibre;</li>
    <li>300 ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto.</li>
</ul>

<h2>Modo de preparo:</h2>
<ol>
    <li>Misture tudo</li>
    <li>Deixe na geladeira por 20min</li>
</ol>
