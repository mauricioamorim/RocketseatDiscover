<!--
    Representando códigos de computador

    obs. nenhuma das duas tags funcionam codigos html e os caracteres 
    especiais q montam as tags devem ser escritos com &lt;, &gt; e etc 

    <code>
        Partes genéricas de código, algo pequeno (não respeita tabulação)

    <pre>
        Blocos de código, pois essa tag mantém os espaços em brancos 
        e recuos que eu colocar no meu código (respeita a tabulação) 
-->

<pre>
    <code>
        document.querySelector("body")
    </code>
</pre>
<code>
    document.querySelector("body")
</code>
