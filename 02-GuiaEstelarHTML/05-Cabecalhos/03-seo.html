<!--
    <meta>

    - cherset
    - viewport
    - author
    - description
    - rebots
        contents
        -index (padrão) = robo indexa a pagina para ser encontrada nos mecanismos de busca
        -noindex = não indexa a pagina para ser encontrada nos mecanismos de busca 
        -folow (padrão) = robo segue e linka os links dentro da página
        -nofollow = robo não segue e linka os links dentro da página

-->
<head>
    <!-- cadificação de caracteres especiais -->
    <meta charset="UTF-8">

    <!-- portabilidade para dispositivos moveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- nome de quem criou a página -->
    <meta name="author" content="Mauricio Amorim">

    <!-- descrição da página-->
    <meta name="description" content="Uma página de exmplo de tags meta">

    <!-- Indica como o robo dos mecanismos de busca devem se comportar-->
    <meta name="robots" content="index, follow">
</head>
