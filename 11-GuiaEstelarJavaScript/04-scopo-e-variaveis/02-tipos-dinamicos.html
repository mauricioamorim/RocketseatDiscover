<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos dinâmicos</title>
</head>
<body>
    O JS é uma linguaguem fracamente tipada e dinâmica
    <br>
    - Variáveis não precisam ter um tipo previamente definido
    <br>
    - Podemos mudar o conteúdo da variável
    <br>
    <script>
        //fracamente tipada = tipo dinamico

        let clima = "frio";
        console.log(typeof clima); // string

        let temperatura = 0;
        console.log(typeof temperatura); // number

        let vai_chover = false;
        console.log(typeof clima); // boolean
    </script>
</body>
</html>
