<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiúscolas e minúscolas</title>
</head>
<body>
    <script>
        let word = 'Programador'

        // trocando tudo por maiúscola
        console.log(word.toUpperCase())

        // trocando tudo por minúscola
        console.log(word.toLowerCase())
    </script>
</body>
</html>
