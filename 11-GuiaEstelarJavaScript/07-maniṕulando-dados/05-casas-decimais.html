<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas decimais</title>
</head>
<body>
    <script>
        let number = 12.01265844;
        // Transforma um número quebrado com 2 casa decimais e trocar ponto por vírgula
        console.log(number.toFixed(2).replace('.', ','));
        
        // como troucou . por , o número se transformou em string
        console.log(typeof number);
    </script>
</body>
</html>
