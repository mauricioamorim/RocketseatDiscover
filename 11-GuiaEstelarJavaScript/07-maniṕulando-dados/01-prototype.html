<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        /** 
         * Prototype (prototipo)
         *  prototype-based lenguage (linguaguem de prototiṕo)
         *  prototipe chain (cadeia de protótipo)
         * __proto__ (todo objeto Javascript herda)
        */

        "Mauricio".length // exibe o tamanho do objeto string

        69.0.hasOwnProperty()// se o objeto number nao tiver a função hasOwnProperty() 
        // o javascript vai procurar no prototipe desse objeto e assim recursivamente

        true.valueOf()// exibe true

        ['a', 'b'].splice()
    </script>
</body>
</html>
