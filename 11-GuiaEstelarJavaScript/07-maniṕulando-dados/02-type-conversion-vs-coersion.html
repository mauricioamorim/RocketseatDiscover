<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type conversion(typecasting) vs type coersion</title>
</head>
<body>
    <script>
        /**
         * type conversion(typecasting) vs type coersion (coersão/forcar)
         * 
         * Alteração de um tipo de dado para outro tipo
         */

        //type coersion 
        console.log('9'+5)// 95, o javascript trocou automaticamente o int 5 por string

        //type conversion
        console.log(Number('9')+5)// 14, eu forcei a string 9 virar int
    </script>
</body>
</html>
