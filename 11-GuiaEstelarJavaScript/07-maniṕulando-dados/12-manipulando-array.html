<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Array</title>
</head>
<body>
    <script>
        let techs = ['html', 'css', 'js', 'sql']

        // adicionar item no fim
        techs.push('nodejs')

        // adicionar item no começo
        techs.unshift('sql')

        // remover do fim
        techs.pop()

        // remover do começo
        techs.shift()

        // pegar semente alguns elementos do array (1 = indice q começa a seleção, 3 = indice do final da selação)
        console.log(techs.slice(1, 3))// css, js

        // remover 1 ou mais itens em qualquer posição do array (1 = indice do começo da remoçao, 1 = quantidades de itens a ser removidos)
        techs.splice(1, 1)// html, js

        // encontrar a posição de um elemento no array
        techs.indexOf('html')// 0

        console.log(techs)
    </script>
</body>
</html>
