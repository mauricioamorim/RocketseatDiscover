<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String para array</title>
</head>
<body>
    <script>
        let word = 'Olá';

        // Cadeia de caracteres(string) para array
        console.log(Array.from(word))// array ['O', 'l', 'á']
    </script>
</body>
</html>
