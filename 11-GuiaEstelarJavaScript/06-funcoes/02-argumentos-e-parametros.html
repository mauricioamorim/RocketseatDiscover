<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumentos e Parâmetros</title>
</head>
<body>
    <script>
        /** 
         * quando da função não tem nome é chamada de function expression ou function anonymous
         * number1 = parametro 1 (parameter)
         * number2 = parametro 2 (parameter)
        */
        const sum = function (number1, number2) {
            console.log(number1 + number2);
        }

        /** 
         * executar (execute, run, call, invoke) a função
         * 2 = argumento 1 (argument)
         * 3 = argumento 2 (argument)
        */
        sum(2, 3); 

        /** 
         * executar (execute, run, call, invoke) a função
         * 13 = argumento 1 (argument)
         * 23 = argumento 2 (argument)
        */    
        sum(13, 23); 

        //fim do programa
        console.log('Fim do programa.');
    </script>
</body>
</html>
