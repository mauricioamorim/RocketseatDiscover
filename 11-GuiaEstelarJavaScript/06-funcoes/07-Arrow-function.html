<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        // Arrow function
        // é quando se constroe uma função com '=>' seta(arrow)
        const sayMyName = () => {
            console.log('Mauricio')
        }
        sayMyName();
    </script>    
</body>
</html>
