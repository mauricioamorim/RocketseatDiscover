<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function Hoisting</title>
    </head>
    <body>
        <script>
            // Function Hoisting(elevação) funciona
            sayMyName();
            function sayMyName() {
                console.log('Mauricio');
            }

            // Function Hoisting(elevação) não funciona
            sayMyName2();
            var sayMyName2 = function() {
                console.log('Mauricio');
            }

        </script>
    </body>
</html>
