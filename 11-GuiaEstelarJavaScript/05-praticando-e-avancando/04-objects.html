<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        // Object
        const person = {
            name: 'John',
            age: 30,
            weight: 88.6,
            isAdmin: true
        }

        // exibe todos os atributos e velores do objeto
        console.log(person);

        // exibe apenas o valor do atributo name
        console.log(person.name);

    </script>
</body>
</html>
