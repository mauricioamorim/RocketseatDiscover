<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamendo declarações</title>
</head>
<body>
    <script>
        // declarando variável (declaration)
        var name;

        // atribuindo valor a variável (assignment)
        name = "Mauricio";

        // que tipo de dado foi colocado na variável
        console.log(typeof name);

        // agrupamento de declaração
        let age, isHuman;

        // atribuindo valor as variáveis (assignment)
        age = 20;
        isHuman = true;

        //multiplos argumentos na função log()
        console.log(name, age, isHuman);

    </script>
</body>
</html>
