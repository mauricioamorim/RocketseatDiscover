<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        // Array
        const animals = [
            'Lion',
            'Monkey',
            {
                name: 'Cat',
                age: 2
            }
        ]

        // exibido todo o array
        console.log(animals);

        // exibe apenas o valor do indice 0
        console.log(animals[2].name);

        // mostrar quantos elementos tem no array
        console.log(animals.length);
    </script>
</body>
</html>
