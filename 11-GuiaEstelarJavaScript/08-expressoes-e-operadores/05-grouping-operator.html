<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Operator</title>
</head>
<body>
    <script>
        let total = 2 + (3 * 5);// executa primeiro o que estiver dentro dos parenteses ()
        console.log(total);

        total = ('Alo Alo' + 'vc');// executa primeiro o que estiver dentro dos parenteses ()
        console.log(total);
    </script>
</body>
</html>
