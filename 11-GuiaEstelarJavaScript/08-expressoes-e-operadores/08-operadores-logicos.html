<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        // Operadores lógico

        // 2 valores booleanos, quando verificados, resultára em vardadeiro ou falso

        let pao = true;
        let queijo = true

        // && ou AND (se?)
        console.log(pao == true && queijo == true)// se tiver os dois

        // || ou OR (ou)
        console.log(pao == true || queijo == true)// se tiver um dois dois

        // ! ou NOT (não)
        console.log(!pao)// se não tiver pão

    </script>
</body>
</html>
