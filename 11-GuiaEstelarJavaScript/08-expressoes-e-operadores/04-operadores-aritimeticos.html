<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritiméticos</title>
</head>
<body>
    <script>
        // Operadores aritimeticos

        // multiplicação
        console.log(2*2)// 4

        // divisão
        console.log(2/2)// 1

        // soma
        console.log(2+1)// 3

        // subtração
        console.log(2-1)// 1

        // resto da divisão
        console.log(11%3)// 2

        // incremento
        let numero = 1;
        console.log(++numero)//resultado = 2 se o operador for colocado antes da variavel ela soma o valor no mesmo momento
        console.log(numero++)//resultado = 2, se for colocado depois, so vai somar no final da linha
        console.log(numero)// resultaddo = 3

        // decremento
        console.log(--numero)//resultado = 2 se o operador for colocado antes da variavel ela subtrai o valor no mesmo momento
        console.log(numero--)//resultado = 2, se for colocado depois, so vai subtrair no final da linha
        console.log(numero)// resultaddo = 1

        // exponencial
        console.log(3**3)// 27
    </script>
</body>
</html>
