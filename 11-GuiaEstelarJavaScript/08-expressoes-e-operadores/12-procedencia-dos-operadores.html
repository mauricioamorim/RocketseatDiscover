    <script>
        /*
            Operador precedence
                Precedência de operadores

            * grouping                          ()
            * negação e incremento              ! ++ --
            * multiplicação e divisão           * /
            * adição e subtração                + -
            * relacional                        < <= > >=C
            * igualdade                         == != === !==
            * AND                               &&
            * OR                                ||
            * condicional                       ?:
            * assgnment (atribuição)            = += -= *= =+
        */
    </script>
