<body>
    <script>
        /**
         *  Type conversion (typecasting) 
         * 
         *  Number('9'+5)
         * 
         *  Type coersion
         * 
         * '9'+5
        */

        /*
            FALSY
            Quando um valor é considerado false em contextos onde 
            um booleano é obrigatório (condicionais e loops)

            false
            0
            -0
            ""
            null
            undefined
            NaN
        */

        /*
            Truthy
            Quando um valor é considerado verdadeiro um contextos onde 
            o boolean é obrigatório (condicionais e loops)

            true
            {}
            []
            1
            3.23
            "0" // não por conta do número zero e sim por causa de ser uma string com algum valor
            "false"
            -1
            Infinity
            -Infinity

        */

    </script>
