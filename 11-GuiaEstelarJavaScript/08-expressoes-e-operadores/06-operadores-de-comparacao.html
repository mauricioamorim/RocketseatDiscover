<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparação</title>
</head>
<body>
    <script>
        /**
         * Operadores de comparação
         * 
         * Irá comparar valores e retornar um Boolean com resposta à comparação
         *
        */ 

        let one = 1;
        let two = 2;

        // == igual a
        console.log(two == 1)// false
        console.log(one == "1")// true


        // != diferente de
        console.log(two != 1)// true
        console.log(one != "1")// false

        // === estritamente igual a
        // tambem verica se o tipo é o mesmo
        console.log(one === 1)// true
        console.log(one === "1")// false

        // === estritamente diferente de
        // tambem verica se o tipo é o mesmo
        console.log(two !== 2)// false
        console.log(two !== "2")// true


        // > maior que e >= maior igual a
        console.log(two > 1)// true
        console.log(one > 1)// false
        console.log(one >= 1)// true
        console.log(one >= "1")// erro

        // < menor que e <= menor igual a
        console.log(two < 1)// false
        console.log(one < 1)// false
        console.log(one <= 1)// true
        console.log(one <= "1")// erro
    </script>
</body>
</html>
