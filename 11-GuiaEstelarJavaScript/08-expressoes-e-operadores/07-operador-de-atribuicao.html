<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de atribuição</title>
</head>
<body>
    <script>
        // Operadores de Atribuiçao (assignment)
        let x;

        console.log(x);// undefined

        // assignment
        x = 1;// resultado 1
        console.log(x);// undefined

        // addition assignment
        // x = x+2
        x += 2;// resultado 3
        console.log(x);// undefined

        // subtraction assignment
        // x = x-1
        x -= 1;// resultado 2
        console.log(x);// 

        // multiplication assignment
        // x = x*2
        x *= 2;// resultado 4
        console.log(x);// 

        // division assignment
        // x = x/2
        x /= 2;// resultado 2
        console.log(x);// 

        // exponetiation
        x **= 3// resultado 8
        console.log(x);// 

        // remainder
        // x = resto de x/3
        x %= 3 // resultado 2
        console.log(x);// 
    </script>
</body>
</html>
