<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressoes e Operadores</title>
</head>
<body>
    <script>
        /**
         * Expressions
         * Qualquer linha de codigo q resolve alguma coisa no JS
         * exemplo
         */
        let number = 1;


        /** 
         * Operatiors
         *  Binary
         *  Unary
         *  Ternary
        */

        // exemplo de operador binário
        console.log(number+1); // o operador "+"(soma) é binário pq temos dois valores

        // exemplo de operador unario
        console.log(++number); // e um operador de incremento, decremento ou typeof

        // exemplo de operador ternario
        console.log(true?'alô':'tchau');// temos 3 expreções
    </script>
</body>
</html>
