<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
</head>
<body>
    <script>
        /** 
         * New
         * 
         * também é conhecida como left-hand-expression e 
         * serve para criar um objeto novo
        */

        let name = new String('Mauricio')
        let age = new Number(39)
        let date = new Date('2022-12-01')
        
        console.log(name, age, date)
    </script>
</body>
</html>
