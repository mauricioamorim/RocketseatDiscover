<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body{
            height: 100vh; /* pega a altura da tela */
            display: flex;
            align-items: center;/* centraliza verticalemnte */
        }
        .container{
            width: 100vw; /* pega a largura da tela */
            display: flex; /* deixa um elemento ao lado do outro */
            justify-content: center; /* da um espacamento nos filhos*/
        }
        .box{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .bg-azul{
            background-color: blue;

        }
        .bg-amarelo{
            background-color: yellow;

        }
        .bg-verde{
            background-color: green;
        }
    </style>
</head>
<body>
    <!--
        # Flexbox
        * Nos permite posicionar os elementos DENTRO DA CAIXA e não ao lado q nem o block e inline.
        * Controle em uma dimensão (horizontal ou vertical) não faz os dois ou é um ou é o outro
        * Alinhamento, direcionamento, ordernar e tamanhos

        ```css
            div.parent{
                display: flex;
            }
        ```

        ## flex-direction
        * Qual a direção do flex: horizontal ou vertical, não da para ser as duas
        * row | column

        ## alinhamento
        * justify-center
        * align-itens
    -->
    <div class="container">
        <div class="bg-azul box"></div>
        <div class="bg-amarelo box"></div>
        <div class="bg-verde box"></div>
    </div>
</body>
</html>
